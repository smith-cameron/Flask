<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Book Info</title>
</head>
<body>
<div id=wrapper>
    <header>
        <a class=navLink href="/authors">Authors</a> | <a class=navLink href="/books">Books</a>
    </header>
    <div id=displayDiv>
        <h1 class=head>Title: {{book.title}}</h1>
        <table >
        <thead>
            <tr>
                <th>ID</th>
                <th># of Pages</th>
                <th>Created</th>
                <!-- <th>Actions</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="tableData" >{{book.id}}</td>
                <td class="tableData">{{book.pageCount}}</td>
                <td class="tableData">{{book.createdAt.strftime(dtf)}}</td>
                <!-- <td class="tableData"><a class="link" href="/books/{{book.id}}/edit">Edit</a> | <a class="link" href="/users/{{book.id}}/delete">Delete</a></td> -->
            </tr>
        </tbody>
        </table>
    </div>
    <div id="inputForm" >
        <h1 class=head>Add Books's Favorites</h1>
        <form action="/book/{{book.id}}" method="POST">
            <h4>Author: <select type="text" name="authId"></h4>
            {% for a in authors %}
            <option value={{a.id}}>{{a.name}}</option>
            {% endfor %}
            <input type="submit" value="Add">
        </form>
    </div>
    <div id=displayFav>
        <h2>Favorited By:</h2>
        <ul>
            {% for fav in favoritedBy %}
            <li>{{fav.name}}</li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
