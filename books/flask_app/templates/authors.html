<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Authors</title>
</head>
<body>
    <div id=wrapper>
        <header>
            <a class=navLink href="/books">Books</a>
        </header>
        <div id="inputForm" >
            <h1 class=head>Add An Author</h1>
            <form action="/authors" method="POST">
                <h4>Name: <input type="text" name="name"></h4>
                <input type="submit" value="Add Author">
            </form>
        </div>
        <div id="displayDiv">
            <h1 class=head>All Authors</h1>
            <table >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <!-- <th># of Pages</th>
                    <th>Created</th>
                    <th>Actions</th> -->
                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                <tr>
                    <td class="tableData" >{{author.id}}</td>
                    <td class="tableData"><a class=link href="/authors/{{author.id}}">{{author.name}}</a></td>
                    <!-- <td class="tableData">{{author.createdAt.strftime(dtf)}}</td>
                    <td class="tableData">Show | <a class="link" href="/authors/{{author.id}}/edit">Edit</a> | <a class="link" href="/authors/{{author.id}}/delete">Delete</a></td> -->
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
    </body>
    </html>
