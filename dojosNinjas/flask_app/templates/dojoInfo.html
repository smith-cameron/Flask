<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>A Dojo Info</title>
</head>
<body>
<div id=wrapper>
    <header>
        <a class=navLink href="/dojos">Home</a>
        <a class=navLink href="/ninjas">Add Ninja</a>
    </header>
    <div id="ninjasTable">
        <h1 class=head>{{dojo.name}} Ninjas</h1>
        <table >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Joined</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %}
                <tr>
                    <td class=tableData>{{ninja.id}}</td>
                    <td class=tableData>{{ninja.firstName}} {{ninja.lastName}}</td>
                    <td class=tableData>{{ninja.age}}</td>
                    <td class=tableData>{{ninja.createdAt.strftime(dtf)}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
