<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>New Recipe</title>
</head>
<body>
    <div class="navbar">
        <h1>Add a New Recipe</h1>
        <div class="buttons">
            <form action="/dashboard">
                <input type="submit" class="button" value="Dashboard">
            </form>
            <form action="/logout">
                <input type="submit" class="button" value="Logout">
            </form>
        </div>
    </div>
    <form action="/recipe/create" method="post">
        <div class="container">
            <div class="column">
                {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
                    {% if messages %}                           <!-- check if there are any messages -->
                        {% for message in messages %}           <!-- loop through the messages -->
                            <p>{{message}}</p>                  <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <input type="hidden" id="user_id" name="user_id" value={{ user.id }}>
                <label for="name">Name:</label>
                <input type="text" class="textbox" name="name" id="name">
                <label for="description">Description:</label>
                <textarea class="textbox" name="description" id="description"></textarea>
                <label for="instructions">Instructions:</label>
                <textarea class="textbox" name="instructions" id="instructions"></textarea>
                <input type="submit" class="button" value="Create">
            </div>
            <div class="column">
                <div class="date">
                    <label for="date_made">Date Made On:</label>
                    <input type="date" id="date_made" name="date_made">
                </div>
                <label for="under_30">Under 30 Minutes?</label>
                <div class="buttons">
                    <input type="radio" class="inline" id="Yes" name="under_30" value="1" checked>
                    <label class="inline" for="Yes">Yes</label>
                </div>
                <div class="buttons">
                    <input type="radio" class="inline" id="No" name="under_30" value="0">
                    <label class="inline" for="No">No</label>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
